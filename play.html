<html>
<head>
<title>peppelg's video player 870</title>
<meta name="viewport" content="width=device-width, user-scalable=no, 
initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<link href="https://vjs.zencdn.net/6.9.0/video-js.css" rel="stylesheet">
<style>
.video-js-responsive-container.vjs-hd { padding-top: 56.25%; }
.video-js-responsive-container.vjs-sd { padding-top: 75%; }
.video-js-responsive-container { width: 100%; position: relative; }
.video-js-responsive-container .video-js { height: 100% !important;  width: 100% !important; position: absolute; top: 0; left: 0; }
</style>
</head>
<body>
<video id="video" class="video-js vjs-default-skin vjs-big-play-centered video-js-responsive-container" controls preload="auto" poster="https://i.pinimg.com/originals/e6/e5/0d/e6e50d01deff3700298b03042c5bb7ad.png" data-setup="{}" style="margin: 0 auto; display: block;" >
<source id="video-source" src="" type='video/mp4'>
<p class="vjs-no-js">
To view this video please enable JavaScript, and consider upgrading to a web browser that
<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
</p>
</video>
<script>
function get(name){
if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search)) return decodeURIComponent(name[1])
}
video = get('video')
document.getElementById('video-source').src=video
</script>
<script src="https://vjs.zencdn.net/6.9.0/video.js"></script>
</body>
</html>
